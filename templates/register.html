{% extends "welcome.html" %}

{% block head %}

    <title>Nested: Register</title>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />

{% endblock %}

{% block welcome %}

    <div style='margin-top: 30px'>

        <img border="0" align='left' src="http://img33.imageshack.us/img33/6242/eazkwvmphd.png" alt="Pulpit rock" width="304" height="228">

        <div style='font-size: 20px'>Create your account</div>
        <hr>
        <div style='font-size: 14px'>...or save your account later, and <a href="/guest">Sign in as Guest</a></div>
        <hr>
        <form id="formId" method="post">
            <input id="fieldId" type="text" name="username" placeholder="Username" value="{{username}}">
            <span style='font-size: 14px; color: red;'>{{error_username}}</span><br>
            <input type="password" name="password" placeholder="Password" value="">
            <span style='font-size: 14px; color: red;'>{{error_password}}</span><br>
            <input type="password" name="confirm_password" placeholder="Confirm password" value=""><br>
            <input type="text" name="email" placeholder="Email (optional)" value="{{email}}">
            <hr>
            <input type="submit" value="Sign up">
        </form>
        <script type="text/javascript">formId.fieldId.focus();</script>

    </div>
    
{% endblock %}
